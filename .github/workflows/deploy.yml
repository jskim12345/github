name: Github actions 실행

on:
  push:
    branches:
      - main

#하나의 workflow는 1개 이상의 job으로 구성
#여러 job은 기본적으로 병렬적으로 수행

jobs:
    #job식별 id
  My-Deploy-Job:
    #우분투 환경 가장 최신버전
    runs-on: ubuntu-latest
    #step : 특정작업을 수행하는 가장  작은 단위
    #job은 여러 스텝들로 구성되어있음

    steps:
      - name: Hello World찍기
        run: echo 'Hello, World!f'

      - name : 여러 명령어 문장 작성
        run : |
          echo "good"
          echo "morning"  

      - name : 깃헙 자체에 저장되어 있는 변수
        run : |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY